<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>

  <body>
    <form action="form-results.html" method="get">
      <!-- (div>label[for=]+input[type=""][name][id])*10 -->
      <fieldset>
        <legend>Input fields</legend>
        <div>
          <label for="text">text</label>
          <input type="text" name="text" id="text" />
        </div>
        <div>
          <label for="number">number</label>
          <input type="number" name="number" id="number" />
        </div>
        <div>
          <label for="password">password</label
          ><input type="password" name="password" id="password" />
        </div>
        <div>
          <label for="email">email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div>
          <label for="tel">tel</label>
          <input type="tel" name="tel" id="tel" />
        </div>
        <div>
          <label for="search">search</label>
          <input type="search" name="search" id="search" />
        </div>
        <div>
          <label for="url">url</label>
          <input type="url" name="url" id="url" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Selectable input</legend>
        <div>
          <!-- (label[for="radio-$"]{Radio $}+input[type="radio"][name="radio-group"][id="radio-$"])*3 -->
          <fieldset>
            <legend>Select radio buttons:</legend>
            <label for="radio-1">Radio 1</label>
            <input type="radio" name="radio-group" id="radio-1" />
            <label for="radio-2">Radio 2</label>
            <input type="radio" name="radio-group" id="radio-2" />
            <label for="radio-3">Radio 3</label>
            <input type="radio" name="radio-group" id="radio-3" />
          </fieldset>
        </div>
        <div>
          <fieldset>
            <legend>Select all that apply</legend>
            <label for="checkbox-1">Check 1</label>
            <input type="checkbox" name="checkbox-1" id="checkbox-1">
            <label for="checkbox-2">Check 2</label>
            <input type="checkbox" name="checkbox-2" id="checkbox-2">
            <label for="checkbox-3">Check 3</label>
            <input type="checkbox" name="checkbox-3" id="checkbox-3">
          </fieldset>
        </div>
      </fieldset>
      <fieldset>
        <legend>Special</legend>
        <div>
          <label for="range">range</label>
          <input type="range" name="range" id="range" />
        </div>
        <div>
          <label for="color">color</label>
          <input type="color" name="color" id="color" />
        </div>
        <div>
          <label for="image">image</label>
          <input type="image" name="image" id="image" />
        </div>
        <div>
          <label for="file">file</label>
          <input type="file" name="file" id="file" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Date</legend>
        <div>
          <label for="date">date</label>
          <input type="date" name="date" id="date" />
        </div>
        <div>
          <label for="datetime-local">datetime-local</label>
          <input
            type="datetime-local"
            name="datetime-local"
            id="datetime-local"
          />
        </div>
        <div>
          <label for="time">time</label>
          <input type="time" name="time" id="time" />
        </div>
        <div>
          <label for="week">week</label>
          <input type="week" name="week" id="week" />
        </div>
        <div>
          <label for="month">month</label>
          <input type="month" name="month" id="month" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
