<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
      }

      form > div {
        width: 50%;
        display: flex;
      }

      form > div > * {
        flex: 1;
      }
      span:not(:first-child) {
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <form action="form-results.html" method="get">
      <!-- (div>label[for=]+input[type=""][name][id])*10 -->
      <span>Field</span>
      <div>
        <label for="text">text</label>
        <input type="text" name="text" id="text" />
      </div>
      <div>
        <label for="number">number</label>
        <input type="number" name="number" id="number" />
      </div>
      <div>
        <label for="password">password</label
        ><input type="password" name="password" id="password" />
      </div>
      <div>
        <label for="email">email</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="tel">tel</label>
        <input type="tel" name="tel" id="tel" />
      </div>
      <div>
        <label for="search">search</label>
        <input type="search" name="search" id="search" />
      </div>
      <div>
        <label for="url">url</label>
        <input type="url" name="url" id="url" />
      </div>

      <span>Selectables</span>
      <div>
        <label for="radio">radio</label>
        <input type="radio" name="radio" id="radio" />
      </div>
      <div>
        <label for="checkbox">checkbox</label
        ><input type="checkbox" name="checkbox" id="checkbox" />
      </div>

      <span>Special</span>
      <div>
        <label for="range">range</label>
        <input type="range" name="range" id="range" />
      </div>
      <div>
        <label for="color">color</label>
        <input type="color" name="color" id="color" />
      </div>
      <div>
        <label for="image">image</label>
        <input type="image" name="image" id="image" />
      </div>
      <div>
        <label for="file">file</label>
        <input type="file" name="file" id="file" />
      </div>

      <span>Date</span>
      <div>
        <label for="date">date</label>
        <input type="date" name="date" id="date" />
      </div>
      <div>
        <label for="datetime-local">datetime-local</label>
        <input
          type="datetime-local"
          name="datetime-local"
          id="datetime-local"
        />
      </div>
      <div>
        <label for="time">time</label>
        <input type="time" name="time" id="time" />
      </div>
      <div>
        <label for="week">week</label>
        <input type="week" name="week" id="week" />
      </div>
      <div>
        <label for="month">month</label>
        <input type="month" name="month" id="month" />
      </div>
    </form>
  </body>
</html>

<fieldset>
  <legend>Select a difficulty level: </legend>
  <label for="novice">Novice</label>
  <input type="radio" name="difficulty" id="novice">
  <label for="adapt">Adapt</label>
  <input type="radio" name="difficulty" id="adapt">
  <label for="expert">Expert</label>
  <input type="radio" name="difficulty" id="expert">
</fieldset>
